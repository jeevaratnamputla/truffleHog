name: Secret Scan on PR (TruffleHog)

on:
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog jq

      - name: Run secret scan using TruffleHog
        run: |
          trufflehog --json . > trufflehog_report.json || true

      - name: Check if secrets found
        run: |
          secrets_found=$(jq '[.[] | select(.stringsFound != null and .stringsFound != [])] | length' trufflehog_report.json)
          echo "Secrets found: $secrets_found"
          if [ "$secrets_found" -gt 0 ]; then
            echo "❌ Secrets detected! Please fix before merging."
            exit 1
          else
            echo "✅ No secrets found."
          fi
