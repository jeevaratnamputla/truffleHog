name: Secret Scan on PR

on:
  pull_request:
    branches:
      - main

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install TruffleHog
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog

      - name: Run secret scan using TruffleHog
        id: secret_scan
        run: |
          trufflehog --json . > trufflehog_report.json || true

      - name: Check if secrets found and fail if yes
        run: |
          secrets_found=$(jq '. | length' trufflehog_report.json || echo 0)
          echo "Secrets found: $secrets_found"
          if [ "$secrets_found" -gt 0 ]; then
            echo "Secrets detected! Failing the workflow."
            exit 1
          else
            echo "No secrets found."
          fi
        shell: bash
