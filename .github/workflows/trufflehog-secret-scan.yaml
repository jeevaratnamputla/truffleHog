name: 🔐 Secret Scan on PR (TruffleHog)

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🛠 Install TruffleHog and jq
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog
          sudo apt-get install -y jq

      - name: 🔍 Run TruffleHog Secret Scan
        run: |
          echo "🔍 Running TruffleHog secret scan..."
          trufflehog filesystem . --json > result.json || true

          FOUND=$(jq 'length' result.json)
          echo "🧪 Secrets found: $FOUND"

          if [ "$FOUND" -gt 0 ]; then
            echo "❌ Secrets detected! Please fix before merging."
            exit 1
          else
            echo "✅ No secrets found."
          fi
