name: ğŸ” Secret Scan on PR (TruffleHog)

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog-secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ›  Install TruffleHog and jq
        run: |
          python3 -m pip install --upgrade pip
          pip install trufflehog
          sudo apt-get install -y jq

      - name: ğŸ” Run TruffleHog Secret Scan
        run: |
          echo "ğŸ” Running TruffleHog secret scan..."
          trufflehog filesystem . --json > result.json || true

          FOUND=$(jq 'length' result.json)
          echo "ğŸ§ª Secrets found: $FOUND"

          if [ "$FOUND" -gt 0 ]; then
            echo "âŒ Secrets detected! Please fix before merging."
            exit 1
          else
            echo "âœ… No secrets found."
          fi
